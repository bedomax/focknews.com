<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tagadata - noticias de Chile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="topbar">
      <div class="logo">
        <h1>taga<span class="accent">data</span></h1>
        <div class="logo-dot"></div>
      </div>
      <div class="live-indicator">
        <span class="dot"></span>
        en vivo
      </div>
      <div class="topbar-meta">
        <strong id="count">0</strong> noticias
      </div>
      <div class="filters" id="filters"></div>
      <div class="sort-pills">
        <button class="sort-pill active" data-sort="date">recientes</button>
        <button class="sort-pill" data-sort="score">trending</button>
      </div>
      <select class="country-select" id="country-select"></select>
      <button class="theme-toggle" id="theme-toggle" title="Cambiar tema">&#9788;</button>
    </div>

    <div id="content"><p class="loading">Cargando noticias</p></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
