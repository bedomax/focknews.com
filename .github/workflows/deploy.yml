name: Deploy to Cloud Run

on:
  push:
    branches: [main]

concurrency:
  group: deploy
  cancel-in-progress: true

env:
  PROJECT_ID: bedomax
  REGION: us-central1
  SERVICE: tagadata
  IMAGE: us-central1-docker.pkg.dev/bedomax/docker-repo/tagadata

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/467689718112/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-deploy@bedomax.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2

      - name: Build and push image
        run: gcloud builds submit --tag ${{ env.IMAGE }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image ${{ env.IMAGE }} \
            --region ${{ env.REGION }} \
            --platform managed
